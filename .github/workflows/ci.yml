name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  beta-distribution:
    runs-on: ubuntu-latest
    name: Beta Distribution
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - uses: c-hive/gha-yarn-cache@v1

      - name: Install node modules
        run: |
          cd reactdemoapp && yarn install
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      - name: Make Gradlew Executable
        run: cd reactdemoapp/android && chmod +x ./gradlew

      - name: Build Android App Bundle
        run: |
          cd reactdemoapp/android && ./gradlew bundleDebug --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Debug App Bundle
          path: reactdemoapp/android/app/build/outputs/apk/debug/app-debug.apk
